<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post"></form>
    <fieldset>
        <Legend>Informações Pessoais</Legend>    
        Nome: <br>
        <input type="text" name="nome" autofocus maxlength="5"><br><br>

        Senha: <br>
        <input type="password" name="senha" required><br><br>

        E-mail: <br>
        <input type="email" name="email" ><br><br>

        Cidade: <br>
        <input type="radio" name="Cidade" value="Mauá">Mauá<br>
        <input type="radio" name="Cidade" value="Santo Adnre">Santo Andre<br>
        <input type="radio" name="Cidade" value="São Paulo">São Paulo<br><br>

        Cores <br>
        <input type="checkbox" name="Cores" value="Azul">Azul<br>
        <input type="checkbox" name="Cores" value="Branco">Branco<br>
        <input type="checkbox" name="Cores" value="Preto">Preto<br><br>

        Quatidade: <br>
        <input type="number" name="quantidade" min="0" max="500"> <br>
        <input type="range" name="" id="quantidade"> <br><br>
        
        Data: <br>
        <input type="date" name="data" min="2000-01-01" max="2099-12-31"><br><br>

        Mensage: <br>
        <textarea name="Mensage" cols="30" rows="10" spellcheck="false"></textarea><br><br>

        <select name="veiculo">
            <optgroup label="Carros">
            <option value="camaro">Camaro</option>
            <option value="hilux">Hilux</option>
            <option value="santa fé" selected>Santa Fé</option>
            </optgroup>
            <optgroup label="Motos">
                <option value="pop100">Pop100</option>
                <option value="zig-50">Zig-50</option>
            </optgroup>
        </select><br><br>

        Escolha um curso: <br>
        <input name="cursos" list="lista-cursos">
        <datalist id="lista-cursos">
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="PHP">PHP</option>
        </datalist><br><br>

        Cor <br>
        <input type="color" name="cor" id="">

        <!--Botão-->
        <input type="submit" name="btn-enviar" value="Enviar">
        <button type="submit"> Mandar</button> <br><br>

        URL: <br>
        <input type="url" name="site"><br><br>

        Search: <br>
        <input type="search" name="pesquisa"><br><br>

        telefone: <br>
        <input type="tel" name="telefone"><br><br>


        
</fieldset>

</body>
</html>
