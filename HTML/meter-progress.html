    <title>Meter - Progress</title>

<body>

    Usando tag meter <br>
    <meter min="0" low="3" optimum="5" high="8" max="10" value="9"></meter> <br>
    <meter value="0.5"></meter> <br><br>

    Usando tag process <br>
    <progress max="100" value="50"></progress><br>
    <progress></progress>
</body>
